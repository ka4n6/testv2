<!DOCTYPE html>
<html>
<head>
    <title> KA Forensics </title>
    <meta charset="utf-8" />
    <meta name="google-site-verification" content="iEnz5hsFe2-rE06glAk6NAuSFDjUCJhWdLGXhWMlI1M" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="\static\img\favicon2.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    .header-bg {
        background-color: #2a2b2b; margin:0vw; height:18vw; max-width:100vw; display:block;
        margin-left: -0.6vw;margin-top: -0.6vw;

    }
    .heading {
        color:#047979; display: float; margin-top: -19vw; font-size: 5vw;
        text-align: right; margin-right: 3vw;
        font-family: 'Courier New', Courier, monospace;

    }
    .head-btn {
        background-color: #2a2b2b; margin-top: 5vw; display:float; position: absolute; width:100vw; 
        padding:1vw;
    }
   
    .head-btn1 {
        background-color: #2a2b2b;
        color: white; margin-left:2vw; width:15vw;
        padding: 1vw; 
        font-size: 2vw;
        border: none;
    }

    .drop-btn {
        background-color: #2a2b2b;
        color: white;
        padding: 1vw; margin-left:2vw;
        font-size: 2vw;
        border: none;
    }
    .dropdown-btn {
        position: relative;
        display: inline-block;}
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 17vw;
        box-shadow: 0vw 2vw 4vw 0vw rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropdown-content a {
        color: black; font-weight: bold; font-size: 1.5vw;
        padding: 1.5vw 3vw;
        text-decoration: none;
        display: block;
    }
    /* Change color of dropdown links on hover */
    .dropdown-content a:hover {background-color: #ddd;}

    /* Show the dropdown menu on hover */
    .dropdown-btn:hover .dropdown-content {display: block;}

    /* Change the background color of the dropdown button when the dropdown content is shown */
    .dropdown-btn:hover .drop-btn {background-color: red;}
    
    .head-btn1:hover {background-color:red;}

    .text {
        margin-top: 17vw; margin-left: 4vw; margin-right: 4vw; margin-bottom: 16vw;
        max-width: 100vw; line-height:normal; text-align:justify; font-size:large; overflow:auto; 
        object-fit:width;  
    }
    .footer-bg {
        background-color: #2a2b2b; width: 100vw; height: 15vw;
        margin-left: -0.6vw; margin-bottom: -0.6vw;
    }
    .footer-divs {
        display:flex; color: rgb(238, 238, 170); font-size: 1.5vw;
    }
    .footer-head {
        font-size:1.5vw; color: azure;
    }
    .footer1 {
        text-align:justify ; display:grid; width:34vw; margin-left: 10vw;
    }
    .footer2 {
        text-align:justify ; display:grid; width:20vw; margin-left: 25vw;
    }
    .copyright {
        text-align: center; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         font-size: 1.2vw; font-weight: bolder; color: rgb(114, 116, 116);
    }
    img {
        width:100vw; padding: 1vw;
    }

</style>
</head>
<body>
    <header class="header-bg">
        <img src="../static/img/head1.png" style="max-width:100vw;height:auto;">
        <h1 class="heading" onclick="window.location.href='/';"> KA FORENSICS</h1>
        <div class="head-btn">
            <button class="head-btn1" onclick="window.location.href='/art';">Articles</button>
            <button class="head-btn1" onclick="window.location.href='/res';" >Research</button>
            <button class="head-btn1" onclick="window.location.href='/reso';">Resources</button>
            <button class="head-btn1" onclick="window.location.href='/kan';">Kannada</button>
            <div class="dropdown-btn">
                <button class="drop-btn">Categories <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a onclick="window.location.href='/dfir';">Digital Forensics</a>
                    <a onclick="window.location.href='/osint';">OSINT</a>
                    <a onclick="window.location.href='/dweb';">Dark Web</a>
                    <a onclick="window.location.href='/trg';">Training</a>
                    <a onclick="window.location.href='/basics';">Basics</a>
                </div>
            </div>
        </div>
    </header>
    <div class="text">
        <main>
            {% block body %}{% endblock body %}
        </main>
    </div>
    <footer class="footer-bg">
        <div class="footer-divs">
            <div class="footer1">
                <h4 class="footer-head">Whoami <span>&#9819;</span></h4>
                <i>
                    I'm a cybersecurity enthusiast, a firm believer in free knowledge and equal learning opportunity for all....
                </i>
            </div>
            <div class="footer2">
                <h4 class="footer-head">Contact <span>&#9993;</span></h4>
                <a>cyber.ksp@protonmail.com</a>
            </div>
        </div>
        <p class="copyright">KA Forensics Â© 2021</p>
    </footer>

</body>
</html>
